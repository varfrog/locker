parameters:
    app.encryption_key_path: '%kernel.project_dir%/config/keys/encryption.key'

imports:
    - { resource: services/ }

services:
    _defaults:
        autowire: false
        autoconfigure: false

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
            - '../src/Tests/'

    App\Controller\:
        resource: '../src/Controller/'
        tags: ['controller.service_arguments']
